<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculadora by Nay</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            0
        </div>
        <div class="buttons">
            <div class="buttons-row">
                <button class="button double color">
                    C
                </button>
                <button class="button color">
                    &larr;
                </button>
                <button class="button">
                    &divide;
                </button>
            </div>

            <div class="buttons-row">
                <button class="button">
                    7
                </button>
                <button class="button">
                    8
                </button>
                <button class="button">
                    9
                </button>
                <button class="button">
                    &times;
                </button>
            </div>

            <div class="buttons-row">
                <button class="button">
                    4
                </button>
                <button class="button">
                    5
                </button>
                <button class="button">
                    6
                </button>
                <button class="button">
                    &minus;
                </button>
            </div>

            <div class="buttons-row">
                <button class="button">
                    1
                </button>
                <button class="button">
                    2
                </button>
                <button class="button">
                    3
                </button>
                <button class="button">
                    &plus;
                </button>
            </div>

            <div class="buttons-row">
                <button class="button triple">
                    0
                </button>
                <button class="button equals">
                    &equals;
                </button>
            </div>
        
        </div>
    </div>
</body>
</html>
